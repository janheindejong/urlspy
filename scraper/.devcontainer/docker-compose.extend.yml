version: '3.8'

services:
  scraper-dev:
    build:
      context: scraper
      dockerfile: .devcontainer/Dockerfile

    # Mount source
    volumes:
      - .:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    networks: 
      - default 
    environment:
      - APP_CONFIG_WAIT_DURATION=30s
